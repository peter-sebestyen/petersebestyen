<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/contact.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,400;0,700;1,400;1,700&family=Mukta:wght@400;700&display=swap" rel="stylesheet">
    <title>Contact</title>
</head>
<body>
    <header>
        <nav>
        <ul>
            <li><a href="">About Me</a></li>
            <li><a href="">Projects</a></li>
            <li><a href="">Skills</a></li>
            <li><a href="">Contact</a></li>
        </ul>
        </nav>
    </header>

    <form class="contactForm">
        <h1>Contact</h1>

        <label for="name">Name: </label>
        <input type="text" placeholder="Max Mustermann" id="name">

        <label for="email">E-Mail: </label>
        <input type="email" placeholder="your@email.com">

        <label for="message">Your Message:</label>
        <textarea id="message" rows="10" cols="20"></textarea>

        <button>Submit</button>
    </form>
<br>
</body>
</html>
